<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <nav class="top-menu navbar navbar-default navbar-fixed-top" role="navigation">
        <div id="nav-contanier" class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">EasyBoni</a>
            </div>

            <c:choose>
                <c:when test="#{userBean.userLoggedIn}">
                    <h:form styleClass="navbar-form navbar-right">
                        <h:commandLink action="#{userBean.logout}" styleClass="btn btn-default" value="Sign out"/>
                    </h:form>
                    <p class="navbar-text navbar-right">
                        Signed in as #{userBean.user.firstName} #{userBean.user.lastName}
                    </p>
                </c:when>
                <c:otherwise>
                    <div class="navbar-header navbar-right">
                        <h:link outcome="/user/login" styleClass="navbar-right btn btn-default navbar-btn" value="Sign in"/>
                        <h:link outcome="/user/register" styleClass="navbar-right btn btn-default navbar-btn" value="Register"/>
                    </div>
                </c:otherwise>
            </c:choose>
        </div>
    </nav>

</ui:composition>
