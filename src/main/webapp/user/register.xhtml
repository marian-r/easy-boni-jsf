<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/layout/default.xhtml">
    <ui:define name="content">

        <div class="container">
            <h:form id="reg" styleClass="form-register" >
                <h2 class="form-signin-heading">Please sign in</h2>

                <h:messages errorClass="alert alert-danger"/>

                <h:outputLabel for="inputEmail" value="Email address"/>
                <h:inputText type="email" id="inputEmail" name="email" value="#{userBean.user.email}"
                             styleClass="form-control" placeholder="Email address" required="true" autofocus="true"
                             requiredMessage="Please provide your e-mail address."
                             validatorMessage="Not valid email address.">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>

                <h:outputLabel for="inputFirstName" value="First name"/>
                <h:inputText id="inputFirstName" name="firstName" value="#{userBean.user.firstName}"
                             styleClass="form-control" required="true"
                             requiredMessage="Please provide your first name."/>
                <h:outputLabel for="inputLastName" value="Last name"/>
                <h:inputText id="inputLastName" name="lastName" value="#{userBean.user.lastName}"
                             styleClass="form-control" required="true"
                             requiredMessage="Please provide your last name."/>

                <h:outputLabel for="inputPassword" value="Password"/>
                <h:inputSecret id="inputPassword" value="#{userBean.user.password}"
                               styleClass="form-control" required="true"
                               requiredMessage="Please provide a password."/>

                <h:outputLabel for="confirmPassword" value="Confirm password"/>
                <h:inputSecret id="confirmPassword" value="#{userBean.confirmPassword}"
                               styleClass="form-control" required="true"
                               requiredMessage="Please confirm the password."/>

                <h:commandLink id="register" action="#{userBean.register}"
                               styleClass="btn btn-lg btn-primary btn-block" value="Create Account"/>
            </h:form>
        </div>


    </ui:define>

</ui:composition>
